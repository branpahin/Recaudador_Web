<ion-header [translucent]="true">
  <ion-toolbar color = "mycolor">
    <ion-title>Empresas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Empresas</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list class="Listado">
    <ion-item *ngFor="let empresa of listEmpresas" class="contenido">      
      <div class="col-codigo"><ion-label class="ion-text-end" style="flex: 1;">{{ empresa.CODIGO }}</ion-label></div>
      <ion-label class="col-descripcion">{{ empresa.DESCRIPCION }}</ion-label>
      <ion-note class="col-nit" slot="end">{{ empresa.NIT }}</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
