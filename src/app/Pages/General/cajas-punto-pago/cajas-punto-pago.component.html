<ion-header [translucent]="true">
  <ion-toolbar color = "mycolor">
    <ion-title>Tipo Entrega</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tipo Entrega</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <ion-list class="Listado" *ngFor="let resultado of resultado" lines="full">
    <ion-item>
      <ion-label>Empresa: </ion-label>
      <ion-label>{{ resultado.EMPRESA }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nombre Empresa: </ion-label>
      <ion-label>{{ resultado.NOMBRE_EMPRESA }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Codigo Punto Pago: </ion-label>
      <ion-label>{{ resultado.CODIGO_PUNTO_PAGO}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nombre Punto de Pago: </ion-label>
      <ion-label>{{ resultado.NOMBRE_PUNTO_PAGO}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Codigo Caja: </ion-label>
      <ion-label>{{ resultado.CODIGO_CAJA}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nombre Caja: </ion-label>
      <ion-label>{{ resultado.NOMBRE_CAJA}}</ion-label>
    </ion-item>

    <br>
    <br>
    <br>
  </ion-list>

  
  
  
  <ng-template #noData>
  </ng-template>
  

</ion-content>
